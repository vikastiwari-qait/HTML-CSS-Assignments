<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_signup.css" type = "text/css" />
</head>
<body>
    <div class="signup">
        <form>
            <label>Name</label>
            <input type = "text" name = "user_name" placeholder="enter your name"><br>
            
            <label>Address</label>
            <textarea name="user_address" id="" cols="auto" rows="auto" placeholder="Enter your address"></textarea><br>
            
            <label>Password</label>
            <input type="password" name="user_password" placeholder="enter your password"><br>
            
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password"><br>
            
            <label>Gender</label>
            <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
            </select><br>
            
            <label>Date Of Birth</label>
            <input type="date" name="user_dob"><br>
            
            <label>Mobile No.</label>
            <input type="tel" name="user_mob_no"><br>
            
            <label>Languages known</label>
            <input type="checkbox" name = "English">English &nbsp;
            <input type="checkbox" name = "Hindi">Hindi &nbsp; <br>
            
            <label>Country</label>
            <select>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="USA">USA</option>
            </select><br>
            
            <label>Profile Image</label>
            <input type="file" name = "user_image" value="user_profile_image">
            <br>
            <div class="btn">
                    <button class="button_signup" formaction="html_home.html">Sign Up</button>
                    <button class="button_reset">Reset</button>
            </div>
            
        </form>
       
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_signup.css" type = "text/css" />
</head>
<body>
    <label>Name</label>
    <input type = "text" name = "user_name" placeholder="enter your name"><br>
    <label>Address</label>
    <textarea name="user_address" id="" cols="30" rows="10" placeholder="Enter your address"></textarea><br>
    <label>Password</label>
    <input type="password" name="user_password" placeholder="enter your password"><br>
    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm your password"><br>
    <label>Gender</label>
    <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
    </select><br>
    <label>Date Of Birth</label>
    <input type="date" name="user_dob"><br>
    <label>Mobile No.</label>
    <input type="number" name="user_mob_no"><br>
    <label>Languages known</label>
    <input type="checkbox" name = "English">English &nbsp;
    <input type="checkbox" name = "Hindi">Hindi &nbsp; <br>
    <label>Country</label>
    <select>
            <option value="Australia">Australia</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
    </select><br>
    <label>Profile Image</label>
    <input type="image" name = "user_image" value="user_profile_image"><label>Select a file to upload</label>
    <br><button>Sign Up</button>
</body>
</html>
